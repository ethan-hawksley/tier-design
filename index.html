<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="/tier-design.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tier Design</title>
</head>
<body>
<div id="app">
    <h1 id="app-title">Tier Design</h1>
    <div>
        <button class="tier-list-button" id="save-button">Save Tier List</button>
        <button class="tier-list-button" id="copy-button">Copy Tier List</button>
    </div>
    <div id="tier-list">
        <h2 contenteditable="plaintext-only" id="tier-list-title" spellcheck="false"></h2>
        <div id="tier-list-container"></div>
    </div>
    <div id="unranked-items-container"></div>
    <div id="tier-list-footer">
        <button class="tier-list-button" id="add-text-button">Add Text</button>
        <button class="tier-list-button" id="add-images-button">
            Add Images
        </button>
        <input
                accept="image/*"
                id="images-input"
                multiple
                style="display: none"
                type="file"
        />
        <button class="tier-list-button" id="add-tier-button">Add Tier</button>
    </div>
</div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
